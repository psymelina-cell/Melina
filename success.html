<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Message envoyé - Mélina Chastang Giunchi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4A9B8E',
            secondary: '#6B9BD2',
            accent: '#FF8A65',
            neutral: '#2C3E50'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            heading: ['Poppins', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
      <div class="mb-6">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-check text-3xl text-green-600"></i>
        </div>
        <h1 class="font-heading text-2xl font-semibold text-neutral mb-2">
          Message envoyé !
        </h1>
        <p class="text-gray-600 mb-6">
          Votre demande a été transmise avec succès. Mélina vous répondra dans les plus brefs délais.
        </p>
      </div>
      
      <div class="space-y-4">
        <a href="/index.html" class="inline-block w-full bg-primary text-white py-3 px-6 rounded-full font-medium hover:bg-opacity-90 transition-colors">
          Retour à l'accueil
        </a>
        <div class="text-sm text-gray-500">
          <p>En cas d'urgence, contactez directement :</p>
          <p class="font-medium text-primary">06 95 85 21 02</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Redirection automatique après 10 secondes
    setTimeout(function() {
      window.location.href = '/index.html';
    }, 10000);
  </script>
</body>
</html>
